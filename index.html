<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="header">

        <h1 class="title">Մկրտության <br> հրավեր</h1>

        <div class="angels">
            <div class="angel-left">
                <img src="./images/Angel-1.svg" alt="angel">
            </div>
            <div class="angel-right">
                <img src="./images/Angel-2.svg" alt="angel">
            </div>
        </div>
        <div class="name">
            <h2>ՄԵՆՈՒԱ</h2>
        </div>




    </header>

    <!-- <a target="_blank" href="https://icons8.com/icon/wHiahNKx26ZW/church">Church</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <section>
        <div class="text">
            <h3>Ընկերներ և բարեկամներ</h3>

            <p>Սիրով, հրավիրում ենք ձեզ կիսելու մեզ հետ մեր տղայի՝ <br> Մենուայի սուրբ մկրտության լուսավոր օրը</p>
        </div>

        <div class="date">
            <h3>Սպասում ենք ձեզ</h3>

            <div class="day">20</div>
            <div class="month">Սեպտեմբեր</div>
            <div class="year">2025</div>
        </div>

        <div class="place">
            <div class="place-img">
                <img src="./images/church.png" alt="church">
            </div>
            <h3 class="title2">Մկրտություն</h3>
            <div class="time">15:00</div>
            <div class="city">LA</div>
            <button class="how-to-reach">
            Ինչպես հասնել
            </button>
        </div>
        <div class="place">
            <div class="place-img">
                <img src="./images/icons8-glasses-100.png" alt="glasses">
            </div>
            <h3 class="title2">Խնջույք</h3>
            <div class="time">15:00</div>
            <div class="city">LA</div>
            <button class="how-to-reach">
            Ինչպես հասնել
            </button>
        </div>
    </section>
</body>

</html>
